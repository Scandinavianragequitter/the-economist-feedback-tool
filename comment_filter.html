<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Insights - Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E3120B; --bg-white: #FFFFFF; --text-black: #111111;
            --header-bg: #000000; --header-text: #FFFFFF; --header-height: 8rem;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-white); color: var(--text-black); margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #main-header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background-color: var(--header-bg); z-index: 100; display: flex; flex-direction: column; justify-content: space-between; padding: 0 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-top { display: flex; justify-content: space-between; align-items: center; height: 60%; border-bottom: 1px solid #333; }
        .nav-icon-btn { background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .nav-icon-btn:hover { transform: scale(1.1); }
        .icon-svg { width: 28px; height: 28px; stroke: var(--primary-red); stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .header-title { font-size: 1.5rem; font-weight: 700; color: var(--header-text); letter-spacing: -0.02em; }
        .header-stats { height: 40%; display: flex; align-items: center; justify-content: center; gap: 2rem; font-size: 0.85rem; color: #888; }
        .stat-val { color: var(--primary-red); font-weight: 700; margin-left: 0.25rem; }

        #explorer-container { margin-top: var(--header-height); flex: 1; display: grid; grid-template-columns: 1fr 480px; overflow: hidden; }
        
        /* Left Panel: Search UI */
        #search-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; border-right: 1px solid #EEE; }
        #search-input-wrapper { width: 100%; max-width: 600px; position: relative; }
        #query-input { width: 100%; padding: 1.25rem; padding-right: 4rem; border: 2px solid #EEE; border-radius: 12px; font-size: 1.1rem; outline: none; transition: border-color 0.2s; }
        #query-input:focus { border-color: var(--primary-red); }
        #search-btn { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: var(--primary-red); color: white; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* Quick Query Pills */
        #example-queries { display: flex; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; justify-content: center; }
        .example-pill { background: #F3F4F6; color: #4B5563; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .example-pill:hover { border-color: var(--primary-red); color: var(--primary-red); background: #FFF; }

        /* Right Panel: Citations List */
        #results-panel { background: #FAFAFA; padding: 2rem; overflow-y: auto; scrollbar-width: thin; }
        .result-card { background: #FFF; border: 1px solid #DDD; padding: 1.2rem; border-radius: 8px; margin-bottom: 1.2rem; border-left: 4px solid var(--primary-red); box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; overflow-wrap: anywhere; }
        .result-meta { display: flex; justify-content: space-between; font-size: 0.65rem; color: #999; margin-bottom: 0.8rem; text-transform: uppercase; font-weight: 700; }
        .bookmark-btn { position: absolute; top: 1rem; right: 1rem; cursor: pointer; color: #CCC; transition: color 0.2s; }
        .bookmark-btn.active { color: var(--primary-red); }

        .header-title a { color: var(--header-text); text-decoration: none; }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-top">
            <a href="question.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></a>
            <div class="header-title"><a href="final_design.html">Audience Feedback</a></div>
            <div class="flex items-center" style="gap: 1rem;"> 
                <a href="final_design.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="10" x2="20" y2="10"></line><line x1="4" y1="14" x2="20" y2="14"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg></a>
                <a href="saved_comments.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path></svg></a>
                <a href="comment_filter.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></a>
            </div>
        </div>
        <div class="header-stats">
            <span>Reddit: <span id="count-reddit" class="stat-val">--</span></span>
            <span>YouTube: <span id="count-youtube" class="stat-val">--</span></span>
            <span>App Store: <span id="count-ios" class="stat-val">--</span></span>
            <span>Google Play: <span id="count-gp" class="stat-val">--</span></span>
        </div>
    </header>

    <div id="explorer-container">
        <div id="search-panel">
            <div id="search-input-wrapper">
                <input type="text" id="query-input" placeholder="Search audience sentiment...">
                <button id="search-btn">ASK</button>
            </div>
            <div id="example-queries">
                <div class="example-pill">Show me just feedback on Audio.</div>
                <div class="example-pill">What do readers think about AI features?</div>
                <div class="example-pill">What do readers think about Gaza coverage?</div>
            </div>
        </div>
        <div id="results-panel">
            <div id="results-content">
                <p class="text-center text-gray-400 mt-20">Enter a query to explore commentary.</p>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('query-input');
        const resultsContent = document.getElementById('results-content');
        const examplePills = document.querySelectorAll('.example-pill');

        // Handle Quick Query Pills
        examplePills.forEach(pill => {
            pill.addEventListener('click', () => {
                queryInput.value = pill.innerText;
                performSearch();
            });
        });

        document.getElementById('search-btn').addEventListener('click', performSearch);
        queryInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const query = queryInput.value.trim();
            if (!query) return;

            resultsContent.innerHTML = '<p class="text-center text-gray-400 mt-20">Searching databases...</p>';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                renderResults(results);
            } catch (e) {
                resultsContent.innerHTML = '<p class="text-center text-red-500 mt-20">Error connecting to explorer.</p>';
            }
        }

        function renderResults(results) {
            if (results.length === 0) {
                resultsContent.innerHTML = '<p class="text-center text-gray-400 mt-20">No matching commentary found.</p>';
                return;
            }

            const saved = JSON.parse(localStorage.getItem('saved_comments') || '[]');

            resultsContent.innerHTML = results.map(c => {
                const isBookmarked = saved.some(s => s.id === c.id);
                const isStore = c.source_platform === 'App Store' || c.source_platform === 'Google Play';
                const linkText = isStore ? 'FIND ORIGINAL' : 'SEE ORIGINAL';
                
                return `
                    <div class="result-card">
                        <div class="result-meta"><span>${c.source_platform} â€¢ ${c.date || 'Recent'}</span></div>
                        <div class="bookmark-btn ${isBookmarked ? 'active' : ''}" onclick="toggleBookmark(this, '${c.id}', '${btoa(JSON.stringify(c))}')">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                        </div>
                        <div class="text-black italic leading-relaxed text-xs">"${c.comment_text}"</div>
                        <div class="mt-3"><a href="${c.comment_url}" target="_blank" class="text-xs text-red-600 font-bold hover:underline uppercase tracking-wide">${linkText} &rarr;</a></div>
                    </div>
                `;
            }).join('');
        }

        function toggleBookmark(btn, id, encodedData) {
            let saved = JSON.parse(localStorage.getItem('saved_comments') || '[]');
            const exists = saved.findIndex(s => s.id === id);

            if (exists > -1) {
                saved.splice(exists, 1);
                btn.classList.remove('active');
            } else {
                saved.push(JSON.parse(atob(encodedData)));
                btn.classList.add('active');
            }
            localStorage.setItem('saved_comments', JSON.stringify(saved));
        }

        async function loadSourceCounts() {
            try {
                const response = await fetch("/api/source_counts");
                if (response.ok) {
                    const counts = await response.json();
                    document.getElementById('count-reddit').textContent = counts['Reddit'] || 0;
                    document.getElementById('count-youtube').textContent = counts['YouTube'] || 0;
                    document.getElementById('count-ios').textContent = counts['AppStore'] || 0;
                    document.getElementById('count-gp').textContent = counts['GooglePlay'] || 0;
                }
            } catch (e) {}
        }

        document.addEventListener('DOMContentLoaded', loadSourceCounts);
    </script>
</body>
</html>
