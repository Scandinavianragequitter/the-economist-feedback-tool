<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Insights - Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E3120B; --bg-white: #FFFFFF; --text-black: #111111;
            --header-bg: #000000; --header-text: #FFFFFF; --header-height: 8rem;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-white); color: var(--text-black); margin: 0; padding: 0; overflow-x: hidden; }
        
        #main-header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background-color: var(--header-bg); z-index: 100; display: flex; flex-direction: column; justify-content: space-between; padding: 0 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-top { display: flex; justify-content: space-between; align-items: center; height: 60%; border-bottom: 1px solid #333; }
        .nav-icon-btn { background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .nav-icon-btn:hover { transform: scale(1.1); }
        .icon-svg { width: 28px; height: 28px; stroke: var(--primary-red); stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .header-title { font-size: 1.5rem; font-weight: 700; color: var(--header-text); letter-spacing: -0.02em; }
        .header-stats { height: 40%; display: flex; align-items: center; justify-content: center; gap: 2rem; font-size: 0.85rem; color: #888; }
        .stat-val { color: var(--primary-red); font-weight: 700; margin-left: 0.25rem; }

        #content-wrapper { margin-top: var(--header-height); padding: 3rem 2rem; display: flex; flex-direction: column; align-items: center; min-height: calc(100vh - var(--header-height)); }
        
        /* Search Area */
        #search-box-container { width: 100%; max-width: 700px; margin-bottom: 3rem; text-align: center; }
        #input-group { position: relative; width: 100%; }
        #query-input { width: 100%; padding: 1.2rem 1.5rem; padding-right: 5rem; border: 1px solid #DDD; border-radius: 50px; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); outline: none; transition: border-color 0.2s; }
        #query-input:focus { border-color: var(--primary-red); }
        #search-btn { position: absolute; right: 0.6rem; top: 50%; transform: translateY(-50%); background: var(--primary-red); color: white; border-radius: 50px; padding: 0.6rem 1.2rem; font-weight: 700; font-size: 0.8rem; cursor: pointer; }

        #example-queries { display: flex; gap: 0.75rem; margin-top: 1.2rem; flex-wrap: wrap; justify-content: center; }
        .pill { background: #F3F4F6; color: #666; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; }
        .pill:hover { border-color: var(--primary-red); color: var(--primary-red); background: white; }

        /* Results Grid */
        #results-grid { width: 100%; max-width: 1000px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; padding-bottom: 5rem; }
        .result-card { background: #FFF; border: 1px solid #EEE; border-left: 4px solid var(--primary-red); padding: 1.5rem; border-radius: 8px; position: relative; display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.2s; }
        .result-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        .card-meta { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 1rem; }
        .card-text { font-style: italic; font-size: 0.95rem; line-height: 1.6; color: #333; margin-bottom: 1.5rem; overflow-wrap: anywhere; }
        
        .bookmark-icon { position: absolute; top: 1.2rem; right: 1.2rem; cursor: pointer; color: #DDD; transition: color 0.2s; }
        .bookmark-icon.active { color: var(--primary-red); }

        .header-title a { color: var(--header-text); text-decoration: none; }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-top">
            <a href="question.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></a>
            <div class="header-title"><a href="final_design.html">Audience Feedback</a></div>
            <div class="flex items-center" style="gap: 1rem;"> 
                <a href="final_design.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="10" x2="20" y2="10"></line><line x1="4" y1="14" x2="20" y2="14"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg></a>
                <a href="saved_comments.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path></svg></a>
                <a href="comment_filter.html" class="nav-icon-btn"><svg class="icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></a>
            </div>
        </div>
        <div class="header-stats">
            <span>Reddit: <span id="count-reddit" class="stat-val">--</span></span>
            <span>YouTube: <span id="count-youtube" class="stat-val">--</span></span>
            <span>App Store: <span id="count-ios" class="stat-val">--</span></span>
            <span>Google Play: <span id="count-gp" class="stat-val">--</span></span>
        </div>
    </header>

    <div id="content-wrapper">
        <div id="search-box-container">
            <div id="input-group">
                <input type="text" id="query-input" placeholder="Ask about audience sentiment...">
                <button id="search-btn">EXPLORE</button>
            </div>
            <div id="example-queries">
                <div class="pill">Show me just feedback on Audio.</div>
                <div class="pill">What do readers think about AI features?</div>
                <div class="pill">What do readers think about Gaza coverage?</div>
            </div>
        </div>

        <div id="results-grid">
            </div>
    </div>

    <script>
        const input = document.getElementById('query-input');
        const grid = document.getElementById('results-grid');

        // Handle Quick Query Pills
        document.querySelectorAll('.pill').forEach(pill => {
            pill.addEventListener('click', () => {
                input.value = pill.innerText;
                performSearch();
            });
        });

        document.getElementById('search-btn').addEventListener('click', performSearch);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const query = input.value.trim();
            if (!query) return;
            grid.innerHTML = '<p class="col-span-full text-center text-gray-400 mt-10">Understanding the meaning of your query...</p>';
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                renderResults(results);
            } catch (e) {
                grid.innerHTML = '<p class="col-span-full text-center text-red-500 mt-10">Error connecting to database explorer.</p>';
            }
        }

        function renderResults(results) {
            if (!results || results.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-400 mt-10">No specific matching commentary found.</p>';
                return;
            }

            const saved = JSON.parse(localStorage.getItem('saved_comments') || '[]');

            grid.innerHTML = results.map(c => {
                const isBookmarked = saved.some(s => s.id === c.id);
                const isStore = c.source_platform === 'App Store' || c.source_platform === 'Google Play';
                const linkText = isStore ? 'FIND ORIGINAL' : 'SEE ORIGINAL';
                
                return `
                    <div class="result-card">
                        <div class="bookmark-icon ${isBookmarked ? 'active' : ''}" onclick="toggleBookmark(this, '${c.id}', '${btoa(JSON.stringify(c))}')">
                            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                        </div>
                        <div class="card-meta"><span>${c.source_platform}</span><span>${c.date || 'Recent'}</span></div>
                        <div class="card-text">"${c.comment_text}"</div>
                        <div><a href="${c.comment_url}" target="_blank" class="text-xs text-red-600 font-bold hover:underline uppercase tracking-widest">${linkText} &rarr;</a></div>
                    </div>
                `;
            }).join('');
        }

        function toggleBookmark(btn, id, encodedData) {
            let saved = JSON.parse(localStorage.getItem('saved_comments') || '[]');
            const idx = saved.findIndex(s => s.id === id);
            if (idx > -1) {
                saved.splice(idx, 1); btn.classList.remove('active');
            } else {
                saved.push(JSON.parse(atob(encodedData))); btn.classList.add('active');
            }
            localStorage.setItem('saved_comments', JSON.stringify(saved));
        }

        async function loadSourceCounts() {
            try {
                const response = await fetch("/api/source_counts");
                if (response.ok) {
                    const counts = await response.json();
                    // Fix mapping keys to match your DB logic
                    document.getElementById('count-reddit').textContent = counts['Reddit'] || 0;
                    document.getElementById('count-youtube').textContent = counts['YouTube'] || 0;
                    document.getElementById('count-ios').textContent = counts['AppStore'] || 0;
                    document.getElementById('count-gp').textContent = counts['GooglePlay'] || 0;
                }
            } catch (e) {}
        }
        document.addEventListener('DOMContentLoaded', loadSourceCounts);
    </script>
</body>
</html>
